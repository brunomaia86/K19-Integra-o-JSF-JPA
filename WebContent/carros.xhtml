<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Carros!</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Id: " for="id" />
			<h:inputText id="id" value="#{carroBean.carro.id}" />

			<h:outputLabel value="Marca: " for="marca" />
			<h:inputText id="marca" value="#{carroBean.carro.marca}" />

			<h:outputLabel value="Modelo: " for="modelo" />
			<h:inputText id="modelo" value="#{carroBean.carro.modelo}" />

		</h:panelGrid>
		<h:commandButton value="Cadastrar!"
			action="#{carroBean.adicionaCarro}" />
	</h:form>

	<h:panelGroup rendered="#{not empty carroBean.carros}">
		<h1>Lista de Carros:</h1>
		<ul>
			<ui:repeat var="carro" value="#{carroBean.carros}">
				<li><h:outputText value="#{carro.marca} #{carro.modelo}" /></li>
			</ui:repeat>
		</ul>
	</h:panelGroup>
</h:body>

</html>
